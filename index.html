<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>QuizApp</title>
    <meta name="description" content="Kurze Beschreibung der Website oder App" />
    <meta name="author" content="QuizApp" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="QuizApp" />
    <meta property="og:description" content="Beschreibung der Seite" />
    <meta property="og:image" content="./img/preview.png" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://example.com" />

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/icons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/icons/favicon-16x16.png" />
    <!-- <link rel="manifest" href="./site.webmanifest" /> -->

    <!-- CSS -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="./styles/standard.css" />
    <link rel="stylesheet" href="./styles/assets.css" />
    <link rel="stylesheet" href="./styles/fonts.css" /> -->
    <link rel="stylesheet" href="./style.css" />

    <!-- JS (defer für bessere Performance) -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="./scripts/db.js" defer></script>
    <script src="./scripts/templates.js" defer></script>
    <script src="./script.js"></script>
</head>

<body onload="init()">
    <header role="banner">
        <nav header-html="./header.html" role="navigation"></nav>
    </header>

    <main role="main">

        <!-- As a heading -->
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">QuizApp</span>
            </div>
        </nav>
        <div class="container">
            <div class="card">
                <img src="./assets/img/quiz-2137664_1920.jpg" class="card-img-top" alt="Quiz">
                <div class="card-body">
                    <h5 class="card-title" id="question">Fragen</h5>

                    <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
                        <div class="card-body" id="answer_1">
                            Antwort
                        </div>
                    </div>

                    <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
                        <div class="card-body" id="answer_2">
                            Antwort
                        </div>
                    </div>

                    <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
                        <div class="card-body" id="answer_3">
                            Antwort
                        </div>
                    </div>

                    <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
                        <div class="card-body" id="answer_4">
                            Antwort
                        </div>
                    </div>

                    <div class="question-footer">
                        <span><b>1</b> von <b id="all-questions">5</b> Fragen</span>

                        <button href="#" class="btn btn-primary" id="next-question" disabled>Nächste Frage</button>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <footer role="contentinfo"></footer>
</body>

</html>
